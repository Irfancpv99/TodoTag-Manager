name: Java CI with Maven

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  JAVA_VERSION: 17

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_DATABASE: todoapp_test

      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: todoapp_test
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Setup Xvfb for GUI tests
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libxrender1 libxtst6 libxi6
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

      - name: Run tests with coverage
        run: mvn clean verify
        env:
          DISPLAY: :99

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: target/site/jacoco/jacoco.xml

      - name: Run SonarCloud Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=irfancpv99_TodoTag-Manager \
            -Dsonar.organization=irfancpv99 \
            -Dsonar.host.url=https://sonarcloud.io

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 30

  mutation-testing:
    name: Mutation Testing
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Setup Xvfb for GUI tests
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libxrender1 libxtst6 libxi6
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

      - name: Run PIT Mutation Testing
        run: mvn test org.pitest:pitest-maven:mutationCoverage
        env:
          DISPLAY: :99

      - name: Upload mutation results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mutation-results
          path: target/pit-reports/
          retention-days: 30