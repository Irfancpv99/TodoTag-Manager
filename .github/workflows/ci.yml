name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  JAVA_VERSION: 17

jobs:
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_DATABASE: todoapp_test

      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: todoapp_test
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Setup Xvfb
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y xvfb libxrender1 libxtst6 libxi6
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

      - name: Run All Tests
        run: mvn clean test
        env:
          DISPLAY: :99

      - name: Generate Coverage Reports
        run: mvn jacoco:report

      - name: Configure Coveralls Exclusions
        run: |
          cat > .coveralls.yml << 'EOF'
          service_name: github-actions
          skip_files:
            - "src/main/java/com/todoapp/gui/MainFrame.java"
            - "src/main/java/com/todoapp/TodoApplication.java"
          EOF

      - name: Upload to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: target/site/jacoco/jacoco.xml
          format: jacoco

      - name: SonarCloud Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=Irfancpv99_TodoTag-Manager \
            -Dsonar.organization=irfancpv99-1 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.coverage.exclusions=**/MainFrame.java,**/TodoApplication.java

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/surefire-reports/
            target/site/jacoco/
          retention-days: 30

  mutation-testing:
    name: Mutation Testing
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Setup Xvfb
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

      - name: Run Mutation Tests
        run: mvn test org.pitest:pitest-maven:mutationCoverage
        env:
          DISPLAY: :99

      - name: Upload Mutation Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mutation-reports
          path: target/pit-reports/
          retention-days: 30

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build Application
        run: mvn package -DskipTests

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: todo-manager-app
          path: target/*.jar
          retention-days: 30